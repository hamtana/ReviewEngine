name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd projects/ReviewEngine

            # Pull the latest code
            git pull origin main

            # Stop old container
            sudo docker stop review-engine || true
            sudo docker rm review-engine || true

            # Build new image
            sudo docker build -t review-engine-app-prod .

            # Remove untagged images
            sudo docker image prune

            # Run the new container
            sudo docker run -d \
              --name review-engine \
              -p 3001:3001 \
              --restart always \
              review-engine-app-prod
